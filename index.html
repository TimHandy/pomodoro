<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">

    <meta name="viewport content=" width=device-width, initial-scale="1.0">


</head>

<body>

    <div class="container">
        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pomodoro 25 Minute Timer</h3>
                </div>
                <div class="panel-body">
                    <div class="plus-minus-buttons">
                      <button id="minus1min" type="button" name="button">-</button>
                      <h3 id="time">25</h3>
                      <button id="plus1min" type="button" name="button">+</button>
                    </div>
                    <div class="start-stop-reset">
                      <button id="start" type="button" name="button"><i class="fa fa-play"></i></button>
                      <button id="pause" type="button" name="button"><i class="fa fa-pause"></i></button>
                      <button id="reset" type="button" name="button"><i class="fa fa-refresh"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
